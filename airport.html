    <div class="container">
        <h1>ברוכים הבאים לנמל התעופה של אלון וליאור!</h1>
        <div class="searchBox">
            <h4>search by:</h4>
            <div class="selectBox">
            <select name="" id="searchBy" >
                <!-- <option value="" disabled selected>Search by...</option> -->
                <option value="0">Flight Number</option>
                <option value="1">Airline Company</option>
                <option value="2">Schedule Time</option>

                <option value="4">AirPort</option>

        <div>

    </div>
        <div class="viewsSelector">
            <span>שורות לעמוד: </span>
            <select name="viewsSelector" id="viewsSelector" onchange="switchPage(1)">

            </div>
