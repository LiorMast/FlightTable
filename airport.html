<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airport</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>ברוכים הבאים לנמל התעופה של אלון וליאור!</h1>
        <div id="searchDiv" class="shadow-lg p-3 mb-5 bg-white rounded">
            <div class="row">
                <div class="col-4 ">
                    <p>מספר טיסה</p>
                    <input oninput="isValidSearch()" id="flightNum" type="text" placeholder="מספר...">
                </div>
                <div class="col-4">
                    <p>תאריך יציאה</p>
                    <input type="date" name="" id="from_date" min="2024-01-01" onchange="isValidSearch()">
                </div>
                <div class="col-4">
                    <p>תאריך חזרה</p>
                    <input type="date" name="" id="to_date" min="2024-01-01" onchange="isValidSearch()">
                </div>
                <div class="col-4 mt-5">
                    <p>חברת תעופה</p>
                    <select name="" id="airline_company" onchange="isValidSearch()"></select>
                </div>
                
                <div class="col-4 mt-5">
                    <p>שדה תעופה</p>
                    <select name="" id="airport_search" onchange="isValidSearch()"></select>                    
                </div>
                <div class="col-4 mt-5">
                    <p>טרמינל</p>
                    <select name="" id="terminal_search" onchange="isValidSearch()"></select>  
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-8 " id="search_button">
                <button type="button" id="searchBtn" onclick="search();" disabled="disabled" ><img src="./images/magnifying-glass-search-svgrepo-com.svg" alt=""></button>
                </div>
                <div class="col-4 checkers">
                    <button id="departures" onclick="clicked_btn(this);isValidSearch();"><img src="./images/D.svg" alt=""><h6>יוצאות</h6></button>
                    <button id="ingoing" onclick="clicked_btn(this);isValidSearch();"><img src="./images/A.svg" alt=""><h6>נכנסות</h6></button>
                </div>
            </div>
        </div>
        <button type="button" id="wavebtn" onclick="toggleWave()">🌊</button>
    </div>
        <div class="viewsSelector">
            <span>שורות לעמוד: </span>
            <select name="viewsSelector" id="viewsSelector" onchange="switchPage(1)">
                <option value="10">10</option>
                <option value="25" selected>25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>
            <div class="flighttable">
            </div>
            <div class="pageSelector">
            </div>
    </div>

    <script src="./flights.js"></script>
    <script src="./main.js" defer></script>
</body>
</html>
